<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Gastro Tips</title>
  </head>
  <body>

    <div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for ="Correo" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="Correo">
            </div>
            <div class="col-6">
                <label for="Contrasena" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="Contrasena">
            </div>
            <div class="col-6">
                <label for="Direccion" class="from-label">Direccion</label>
                <input type="text" class="form-control" id="Direccion" placeholder="Calle, carrera, avenida, etc.">
            </div>
            <div class="col-6">
                <label for="Ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="Estado" class="form-label" id="Estado">Estado Civil</label>
                <select id="Entrada_Estado">
                    <option selected>Elegir</option>
                    <option>Soltero(a)</option>
                    <option>Casado(a)</option>
                    <option>Viodo(a)</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="check">
                        Aceptar terminos y condiciones
                    </label>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
